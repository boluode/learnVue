<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>组件插槽</title>
		<script src="./js/vue.js"></script>
		<template id="boluoTemplate">
			<div>
				<h1>我是菠萝组件模版</h1>
				<p>我是组件内容</p>
				<!-- 具名插槽 -->
				<slot name="left"></slot>
				<slot name="center"></slot>
				<slot name="right" :data="languages">
					<ul>
						<li v-for="languageItem in languages">{{languageItem}}</li>
					</ul>
				</slot>
			</div>
		</template>
	</head>
	<body>
		<div id="app">
			<boluo><button slot="center">插入的按钮</button></boluo>
			<boluo>
				<template slot="right" slot-scope="slot">
					<span v-for="item in slot.data">{{item}} ----</span>
				</template>
			</boluo>
		</div>
		
		<script>
			
			const app = new Vue({
				el: '#app',
				data: {
					
				},
				components: {
					boluo: {
						template: '#boluoTemplate',
						data() {
							return {
								languages: ['java', 'js', 'C++', 'C#']
							}
						}
					}
				}
			})
		</script>
	</body>
</html>
