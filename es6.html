<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>ES 6</title>
		<script src="./js/vue.js"></script>
	</head>
	<body>
		<button>按钮1</button>
		<button>按钮2</button>
		<button>按钮3</button>
		<button>按钮4</button>
		<button>按钮5</button>
		
		<div @click="devClick" id="app">
			dev按钮
			<button @click.stop="buttonClick">button按钮</button>
			<br />
		</div>
		<script>
			const buttonList = document.getElementsByTagName("button")
			// let 块级作用域
			for(var i = 0; i < buttonList.length; i++) {
				buttonList[i].addEventListener('click', function() {
					console.log("第" + i + "个按钮被点击")
				})
			}
			for(let i = 0; i < buttonList.length; i++) {
				buttonList[i].addEventListener('click', function() {
					console.log("第" + i + "个按钮被点击")
				})
			}
			// const
			const name = '菠萝'
			const app = new Vue({
				el: '#app',
				data: {
					
				},
				methods: {
					devClick() {
						console.log('devClick')
					},
					buttonClick() {
						console.log('buttonClick')
					}
				}
			})
		</script>
	</body>
</html>
