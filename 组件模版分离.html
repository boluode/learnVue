<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>组件模版分离</title>
		<script src="./js/vue.js"></script>
		<script type="text/template" id="boluoTemplate">
			<div>
				<h1>我是菠萝组件模版</h1>
				<p>{{content}}</p>
			</div>
		</script>
		<template id="boluoTemplate2">
			<div>
				<h1>我是菠萝组件模版2</h1>
			</div>
		</template>
		<template id="countTemplate">
			<div>
				<h1>当前计数:{{counter}}</h1>
				<button @click="increment">+</button>
				<button @click="decrement">-</button>
			</div>
		</template>
	</head>
	<body>
		<div id="app">
			<count_cpn></count_cpn>
			<count_cpn></count_cpn>
			<boluo_cpn></boluo_cpn>
			<boluo_cpn_2></boluo_cpn_2>
		</div>
		<script>
			
			Vue.component('boluo_cpn', {
				template: boluoTemplate,
				data() {
					return {
						content: '我是内容'
					}
				}
			})
			Vue.component('boluo_cpn_2', {
				template: boluoTemplate2
			})
			Vue.component('count_cpn', {
				template: countTemplate,
				data() {
					return {
						counter: 0
					}
				},
				methods: {
					increment() {
						this.counter ++
					},
					decrement() {
						this.counter --
					}
				}
			})
			const app = new Vue({
				el: '#app',
				data: {
					
				}
			})
		</script>
	</body>
</html>
